<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>资料修改</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.css}" ref="../static/css/bootstrap.css" rel="stylesheet">
    <script src="/js/jquery-3.4.1.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}" src="js/bootstrap.js"></script>

</head>

<style>
    #userInfo li p {
        display: inline;
    }


</style>

<script>
    $(document).ready(function () {
        $("#myInfoHead").addClass("active");
    })
</script>

<body>


<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div th:insert="../templates/common/NavBar::navbar"></div>

            <div class="col-md-10">
                <form th:action="@{/user/editMyInfo}" method="post">
                    <input type="text" name="userId" hidden="hidden" th:value="${user.userId}">
                    <fieldset>
                        <legend>修改留言</legend>
                        <label> 用户名 </label>
                        <input type="text" name="userName" placeholder="用户名" th:value="${user.userName}"/>
                    </fieldset>
                    <fieldset>
                        <label> 邮箱 </label>
                        <input type="text" name="userEmail" placeholder="邮箱" th:value="${user.userEmail}"/>
                    </fieldset>
                    <fieldset>
                        <label> 电话 </label>
                        <input type="text" name="userPhone" placeholder="电话" th:value="${user.userPhone}"/>
                    </fieldset>
                    <button type="submit" class="btn">提交</button>
                </form>
            </div>


        </div>
    </div>
</div>


</body>
</html>
