<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div th:insert="../templates/common/NavBar::navbar"></div>

            <button id="addResourceButton" class="btn btn-info">新增资源</button>


            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>类型</th>
                    <th>URL</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" r : ${resourceList}">
                    <td th:text="*{r.resourceId}"></td>
                    <td th:text="*{r.resourceName}"></td>
                    <td th:text="*{r.type}"></td>
                    <td th:text="*{r.url}"></td>
                    <td >
                        <a type="button" class="btn btn-danger" th:href="@{/resource/deleteResource(id=${r.resourceId})}">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
